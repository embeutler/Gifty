<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magical Land Gify</title>
    <style src="https://fonts.googleapis.com/css?family=Barriecito%7CThasadith&display=swap"></style>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/java/java.js"></script>
</head>

<body>
    <header>Magical Land Hunt</header>
    <div class="container">
        <div id="gifButtonsView" class="container">
        </div>
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div id="gifsView"></div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form id="gif-form" role="form">
                    <div class="form-group">
                        <label for="action-input">Enter an item to hunt for:</label>
                        <input type="text" id="action-input">
                    </div>
                    
                    <input id="addGif" type="submit" value="Start the hunt" class="btn">
                    <input id="removeGif" type="submit" value="Don't want the last hunt remove it" class="btn">
                </form>
            </div>

        </div>
        <footer>
            <div id="footer" class="container">
         Brought to you by Magic  Copyrighted 2019 - e.beutler
            </div>
        </footer>
        <script type="text/javascript" src="./assets/java/java.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/java/java.js"></script>

</body>

</html>
